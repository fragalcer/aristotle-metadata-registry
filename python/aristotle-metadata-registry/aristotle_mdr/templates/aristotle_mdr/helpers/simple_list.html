<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.definition|striptags|truncatewords:50 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
