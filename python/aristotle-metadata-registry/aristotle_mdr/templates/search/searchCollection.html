{% load util_tags humanize %}
{% load aristotle_search_tags %}
<div class="result">
    {% if discussion_post.id %}
        <a href="{% url 'aristotle:stewards:group:collection' group.slug collection.pk %}">{{ collection.title}}</a>
    {% endif %}
    <span class="post_title">(Collection)</span>
    <p>
        {{ collection.description|truncatechars:70}}
    </p>
    <div class="attrs">
    <span class="attr">
        <span class="time">Created: <time datetime="{{ collection.created|isotime }}">{{ collection.created }}
        </time></span>
        <header class="time">Last modified:</header><time datetime="{{ collection.modified|isotime }}">{{ collection.modified }}</time>
    </span>
    </div>
</div>
