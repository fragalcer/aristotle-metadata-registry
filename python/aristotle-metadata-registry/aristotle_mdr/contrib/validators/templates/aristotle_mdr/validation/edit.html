{% extends 'aristotle_mdr/user/base.html' %}

{% load render_bundle from webpack_loader %}

{% block webpack_bundle %}
  {% render_bundle 'validationEdit' 'js' %}
{% endblock %}

{% block webpack_css_bundle %}
  {% render_bundle 'validationEdit' 'css' %}
{% endblock %}

{% block page %}
<div id="vue-container">
  <registry-edit-form
    schema="{{ schema }}"
    value="{{ rules.rules }}"
    api_url="{% url 'api_v4:registry_rules' %}">
  </registry-edit-form>
</div>
{% endblock %}
