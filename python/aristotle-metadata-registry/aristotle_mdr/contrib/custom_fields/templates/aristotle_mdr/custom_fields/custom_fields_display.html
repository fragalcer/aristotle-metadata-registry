{% load util_tags %}

{% if custom_values %}
    <h2>Custom Fields</h2>
{% endif %}
<div class="container">
    {% for cv in custom_values %}
        <div class="row">
            <div class="col-sm-3">
                <b>{{ cv.field.name }}</b>
            </div>
            <div class="col-sm-9">
                {% if cv.is_html %}
                    {{ cv.content|bleach }}
                {% else %}
                    {{ cv.content }}
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
