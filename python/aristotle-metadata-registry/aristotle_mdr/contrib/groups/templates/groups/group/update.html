{% extends "groups/base.html" %}
{% load group_tags %}

{% block group_content %}
<h1>
    Edit {{object.name}}
</h1>

<form action="{%url view.manager.namespace|add:":update" object.slug %}" method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>

    <a href="{%url view.manager.namespace|add:":detail" object.slug %}">Cancel</a>
    <button type="submit">Submit</button>
</form>

{% endblock %}
